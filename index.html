<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown-Timmer</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   
        <h1 id="year">Countdown NewYear</h1>
    <div class="countdown-container">
        <div class=" countdown-el days-c">
            <p class="bigtext" id="days">0 </p>
            <span>day</span>
        </div>
        <div class=" countdown-el hour-c">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class=" countdown-el mins-c">
            <p class="bigtext" id="mins">0</p>
            <span>minius</span>
        </div>
        <div class=" countdown-el seconds-c">
            <p class="bigtext" id="seconds">0</p>
            <span>second</span>
        </div>
    </div>
    <div class="footer">
      BY THANG99HN2 
    </div>
    <script src="./script.js"></script>
</body>
</html>
